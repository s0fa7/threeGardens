<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>3 сада</title>
    <link rel="stylesheet" href="/src/assets/css/app.css" />
    <style>
        .footer {
            background: #7C9085;
            color: #fff;
            font-size: 15px;
            width: 100%;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            grid-column-gap: 0px;
            grid-row-gap: 0px;

            max-width: 1200px;
            margin: 0 auto;
            padding: 3.8125rem 0;
            text-align: center;

            text-transform: uppercase;
        }

        .nav-footer {
            grid-area: 1 / 1 / 2 / 2;
        }

        .footer-logo {
            grid-area: 1 / 2 / 2 / 3;
        }

        .info-footer {
            grid-area: 1 / 3 / 2 / 4;
        }

        .document-1 {
            grid-area: 2 / 1 / 3 / 2;
        }

        .footer-social {
            grid-area: 2 / 2 / 3 / 3;
            display: flex;
            justify-content: center;
            gap: 18px;
            align-items: center;
        }

        .footer-icon {
            width: 52px;
            height: 52px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            fill: #fff;

            border-radius: 50%;
            background: transparent;
            display: block;
            padding: 14px;
        }

        .document-2 {
            grid-area: 2 / 3 / 3 / 4;
        }

        .nav-footer,
        .info-footer {
            list-style: none;
            display: flex;
            min-width: 31.25rem;
            justify-content: space-evenly;
            align-items: flex-end;
        }

        .document-1,
        .document-2{
            margin: auto 0;
        }

        @media(width<=768px) {

            .nav-footer {
                grid-area: 3 / 1 / 4 / 2;
                align-items: flex-end;
            }

            .footer-logo {
                grid-area: 1 / 1 / 2 / 3;
            }

            .info-footer {
                grid-area: 3 / 2 / 4 / 3;
                align-items: flex-start;
            }

            .document-1 {
                grid-area: 4 / 1 / 5 / 3;
            }

            .footer-social {
                grid-area: 2 / 1 / 3 / 3;
            }

            .document-2 {
                grid-area: 5 / 1 / 6 / 3;
            }

            .nav-footer,
            .info-footer {
                flex-direction: column;
                justify-content: flex-start;
                gap: 18px;
                margin: 0 1rem;
            }

            .document-1,
            .document-2 {
                text-align: left;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="header" id="mainHeader">
        <div class="header-content header-main-path" id="headerContent">
            <svg class="phone-menu" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 23 24">
                <use href="/src/assets/icons/sprite.svg#telephone"></use>
            </svg>
            <nav class="nav animation">
                <ul>
                    <li><a href="">Услуги</a></li>
                    <li><a href="">Прайс-лист</a></li>
                    <li><a href="">Проекты</a></li>
                    <li><a href="">О компании</a></li>
                    <li><a href="">Партнерам</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
            </nav>

            <a href="/" class="logo">
                <img src="/src/assets/icons/logoVector.svg" alt="Логотип сайта" />
            </a>

            <div class="info-nav animation">
                <a href="" class="plants-catalog">
                    <span>Каталог растений</span>
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 20 20">
                        <use href="/src/assets/icons/sprite.svg#dots"></use>
                    </svg>
                </a>
                <button type="button" class="btn application-btn">
                    <span>Оставить заявку</span>
                    <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 20 20">
                        <use href="/src/assets/icons/sprite.svg#arrow-right"></use>
                    </svg>
                </button>
                <a href="tel:8800219333">8 800 219 333</a>
                </ul>
            </div>
            <svg id="burger" class="phone-menu" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                viewBox="0 0 32 33">
                <use href="/src/assets/icons/sprite.svg#menu"></use>
            </svg>
        </div>
    </header>

    <footer class="footer">
        <div class="footer-content">
            <ul class="nav-footer">
                <li>услуги</li>
                <li>прайс-лист</li>
                <li>проекты</li>
                <li>партнерам</li>
            </ul>
            <a href="/" class="footer-logo">
                <img src="/src/assets/icons/logoVector.svg" alt="logo" />
            </a>
            <ul class="info-footer">
                <li>о компании</li>
                <li>контакты</li>
                <li>каталог растений</li>
            </ul>

            <span class="document-1">политика конфиденциальности</span>

            <div class="footer-social">
                <a href="">
                    <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 20 20">
                        <use href="/src/assets/icons/sprite.svg#whatsap"></use>
                    </svg>
                </a>
                <a href="">
                    <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 20 20">
                        <use href="/src/assets/icons/sprite.svg#telegram"></use>
                    </svg>
                </a>
                <a href="">
                    <svg class="footer-icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" viewBox="0 0 20 20">
                        <use href="/src/assets/icons/sprite.svg#vk"></use>
                    </svg>
                </a>
            </div>
            <span class="document-2">пользовательское соглашение</span>
        </div>
    </footer>
    <script>
        window.onload = (event) => {

            const burger = document.getElementById('burger'); // вторая svg — бургер
            const nav = document.querySelector(".nav");

            burger.addEventListener("click", function () {
                // Проверяем — только на мобилках
                if (window.matchMedia("(max-width: 768px)").matches) {
                    nav.classList.toggle("nav-open");
                }
            });


        }
    </script>


</body>

</html>
