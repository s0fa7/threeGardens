<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мобильная шапка</title>
<style>
/* body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #4f6c5f;
    color: white;
} */

/* Шапка */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    /* background: rgba(79,108,95,0.9); */
    background-image: linear-gradient(90deg, #4A5F56 0%, #8EA696 50%, #4A5F56 100%);
    position: relative;
    z-index: 20;
}

.logo {
    font-weight: bold;
    font-size: 20px;
}

/* Кнопка бургера */
.burger {
    width: 30px;
    height: 19px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.burger span {
    display: block;
    height: 3px;
    background: white;
    border-radius: 2px;
    transition: 0.3s;
}

/* Анимация превращения в крестик */
.burger.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.burger.active span:nth-child(2) {
    opacity: 0;
}

.burger.active span:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
}

/* Меню сверху вниз */
.menu {
    position: fixed;
    top: -100%;
    left: 0;
    width: 100%;
    height: auto;
    /* background: rgba(79,108,95,0.95); */
    background-image: linear-gradient(90deg, #4A5F56 0%, #8EA696 50%, #4A5F56 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: top 0.3s ease;
    z-index: 15;
}

.menu.active {
    top: 0;
}

.menu a {
    color: white;
    text-decoration: none;
    font-size: 20px;
    margin: 15px 0;
    transition: 0.2s;
}
</style>
</head>
<body>

<header class="header">
    <div class="logo">ЛОГО</div>
    <div class="burger" id="burger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>

<nav class="menu" id="menu">
    <a href="#">УСЛУГИ</a>
    <a href="#">ПРАЙС-ЛИСТ</a>
    <a href="#">ПРОЕКТЫ</a>
    <a href="#">О КОМПАНИИ</a>
    <a href="#">ПАРТНЕРАМ</a>
    <a href="#">КОНТАКТЫ</a>
    <a href="#">КАТАЛОГ РАСТЕНИЙ</a>
</nav>

<script>
const burger = document.getElementById('burger');
const menu = document.getElementById('menu');

burger.addEventListener('click', () => {
    burger.classList.toggle('active');
    menu.classList.toggle('active');
});
</script>

</body>
</html>
