<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Карусель проектов - 3 сада</title>
  <style>
    /* Carousel Styles */
    .green-carousel-section {
      padding: 5rem;
      background: #ffffff;
    }

    .green-carousel-container {
      max-width: 1760px;
      height: 100%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .green-carousel-track {
      display: flex;
      align-items: self-end;
      justify-content: center;
      position: relative;
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .green-carousel-slide {
      flex: 0 0 auto;
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      transform: scale(0.8);
      opacity: 0.7;
    }

    .green-carousel-slide.green-active {
      transform: scale(1);
      opacity: 1;
      z-index: 2;
    }

    .green-carousel-slide.green-active img {
      height: 728px;
      width: 870px;
    }

    .green-carousel-image {
      width: 425px;
      height: 475px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    .green-carousel-nav {
      position: relative;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      margin-top: 2rem;
      z-index: 10;
    }

    .green-carousel-arrow {
      width: 4rem;
      height: 4rem;
      border: none;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .green-carousel-arrow:hover {
      background: rgba(255, 255, 255, 1);
      transform: scale(1.1);
      ;
    }

    .green-carousel-arrow img {
      width: 3rem;
      height: 3rem;
      transition: transform 0.3s ease;
    }

    .green-carousel-prev:hover img {
      transform: translateX(-2px);
    }

    .green-carousel-next:hover img {
      transform: translateX(2px);
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      .green-carousel-section {
        padding: 3rem 2rem;
      }

      .green-carousel-track {
        gap: 1.5rem;
        height: auto;
      }

      .green-carousel-slide.green-active {
        height: 400px;
        width: 400px;
      }

      .green-carousel-arrow {
        width: 45px;
        height: 45px;
      }

      .green-carousel-arrow img {
        width: 18px;
        height: 18px;
      }
    }

    @media (max-width: 600px) {
      .green-carousel-section {
        padding: 2rem 1rem;
      }

      .green-carousel-track {
        gap: 1rem;
      }

      .green-carousel-slide {
        transform: scale(0.7);
        height: 180px;
      }

      .green-carousel-slide.green-active {
        transform: scale(1);
        height: 250px;
      }

      .green-carousel-image {
        width: 250px;
      }

      .green-carousel-arrow {
        width: 40px;
        height: 40px;
      }

      .green-carousel-arrow img {
        width: 16px;
        height: 16px;
      }
    }

    @media (max-width: 500px) {
      .green-carousel-section {
        padding: 1rem 0.5rem;
      }

      .green-carousel-track {
        gap: 0.75rem;
      }

      .green-carousel-slide {
        transform: scale(0.6);
        height: 150px;
      }

      .green-carousel-slide.green-active {
        transform: scale(1);
        width: 300px;
        height: 280px;
      }

      .green-carousel-image {
        width: 160px;
        height: 160px;
      }

      .green-carousel-arrow {
        width: 35px;
        height: 35px;
      }

      .green-carousel-arrow img {
        width: 14px;
        height: 14px;
      }

      .green-carousel-arrow{
        visibility: hidden;
      }
    }
  </style>
</head>

<body>
  <section>
    <div class="green-carousel-section">
      <div class="green-carousel-container">
        <div class="green-carousel-nav">
          <button class="green-carousel-arrow green-carousel-prev" aria-label="Предыдущее изображение">
            <img src="/src/assets/icons/arrow-left1variant.svg" alt="стрелка влево">
          </button>
          <button class="green-carousel-arrow green-carousel-next" aria-label="Следующее изображение">
            <img src="/src/assets/icons/arrow-right1variant.svg" alt="стрелка вправо">
          </button>
        </div>
        <div class="green-carousel-track">
          <div class="green-carousel-slide" data-index="0">
            <img src="/src/assets/images/greenfieidV2/garden1.png" alt="Дом с садом" class="green-carousel-image">
          </div>
          <div class="green-carousel-slide green-active" data-index="1">
            <img src="/src/assets/images/greenfieidV2/garden2.png" alt="Ландшафтный дизайн"
              class="green-carousel-image">
          </div>
          <div class="green-carousel-slide" data-index="2">
            <img src="/src/assets/images/greenfieidV2/garden3.png" alt="Беседка в саду" class="green-carousel-image">
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    class Carousel {
      constructor(container) {
        this.container = container;
        this.track = container.querySelector('.green-carousel-track');
        this.slides = container.querySelectorAll('.green-carousel-slide');
        this.prevBtn = container.querySelector('.green-carousel-prev');
        this.nextBtn = container.querySelector('.green-carousel-next');
        this.currentIndex = 1; // Start with middle slide active
        this.isTransitioning = false;

        this.init();
      }

      init() {
        this.setupEventListeners();
        this.updateSlides();
        this.centerActiveSlide();
      }

      setupEventListeners() {
        this.prevBtn.addEventListener('click', () => this.prev());
        this.nextBtn.addEventListener('click', () => this.next());

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
          if (e.key === 'ArrowLeft') {
            this.prev();
          } else if (e.key === 'ArrowRight') {
            this.next();
          }
        });

        // Touch/swipe support
        let startX = 0;
        let endX = 0;

        this.track.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });

        this.track.addEventListener('touchend', (e) => {
          endX = e.changedTouches[0].clientX;
          this.handleSwipe(startX, endX);
        });

        // Mobile click navigation
        this.slides.forEach((slide, index) => {
          slide.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
              e.preventDefault();
              this.handleSlideClick(index);
            }
          });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
          this.centerActiveSlide();
        });
      }

      handleSwipe(startX, endX) {
    const threshold = 50;
    const diff = startX - endX;

    if (Math.abs(diff) > threshold) {
        if (diff > 0) {
            this.next();
        } else {
            this.prev();
        }
    }
}


      prev() {
        if (this.isTransitioning) return;

        this.currentIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
        this.updateSlides();
      }

      next() {
        if (this.isTransitioning) return;

        this.currentIndex = (this.currentIndex + 1) % this.slides.length;
        this.updateSlides();
      }

      updateSlides() {
        this.isTransitioning = true;

        // Remove active class from all slides
        this.slides.forEach(slide => {
          slide.classList.remove('green-active');
        });

        // Add active class to current slide
        this.slides[this.currentIndex].classList.add('green-active');

        // Center the active slide
        this.centerActiveSlide();

        // Update button states
        this.updateButtonStates();

        // Reset transition flag after animation completes
        setTimeout(() => {
          this.isTransitioning = false;
        }, 500); // Match CSS transition duration
      }

      centerActiveSlide() {
        const trackWidth = this.track.offsetWidth;
        const slideWidth = this.getSlideWidth();
        const gap = this.getGap();
        const totalSlideWidth = slideWidth + gap;
        const centerOffset = (trackWidth - slideWidth) / 2;
        const targetOffset = centerOffset - (this.currentIndex * totalSlideWidth);

        this.track.style.transform = `translateX(${targetOffset}px)`;
      }

      getSlideWidth() {
  const windowWidth = window.innerWidth;
  if (windowWidth <= 400) return 200;
  if (windowWidth <= 600) return 250;
  if (windowWidth <= 900) return 300;
  return 400;
}


      getGap() {
        const windowWidth = window.innerWidth;
        if (windowWidth <= 400) return 12; // 0.75rem
        if (windowWidth <= 600) return 16; // 1rem
        if (windowWidth <= 900) return 24; // 1.5rem
        return 32; // 2rem
      }

      updateButtonStates() {
        // Enable/disable buttons based on current position
        this.prevBtn.disabled = false;
        this.nextBtn.disabled = false;

        // Optional: Add visual feedback for disabled state
        this.prevBtn.style.opacity = '1';
        this.nextBtn.style.opacity = '1';
      }
    }

    // Initialize carousel when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      const carouselContainer = document.querySelector('.green-carousel-container');
      if (carouselContainer) {
        new Carousel(carouselContainer);
      }
    });
  </script>
</body>

</html>
